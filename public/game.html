<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/litera/bootstrap.min.css"
    />
  </head>
  <body>
    <h1
      id="game-title"
      type="button"
      class="display-5 mb-3 fw-bold d-flex justify-content-center"
      style="margin-top: 0.5em"
    >
      Game Page
    </h1>
    <div class="text-center">
      <button id="game-link" class="btn btn-primary mb-3">Go to Github</button>
    </div>
    <p id="game-description" class="lead mb-3 d-flex justify-content-center">
      No description available.
    </p>
    <div class="container">
      <h2>Comments</h2>
      <div id="comments" class="container">
        <!-- Comments will be added here -->
      </div>
    </div>
  </body>
  <footer class="bg-light mt-5 py-3">
    <div class="container text-center">
      <p class="text-muted">TCSS 445 - Database Systems Design Â© 2024</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Fetch game list for section
        const response = await fetch(`/game?ID=${urlParams.get("ID")}`);
        const games = await response.json();

        console.log("Games:", games[0]);
        if (games.length === 0) {
          document.getElementById("game-title").textContent = "No games found";
          return;
        }
      } catch (error) {
        console.error("Error fetching games:", error);
        return;
      }
    });
  </script>
</html>
